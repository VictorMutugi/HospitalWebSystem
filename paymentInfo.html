<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="static\images\paymentsInfoFav.png" type="image/x-icon">
        <link rel="stylesheet" href="static\css\paymentInfo.css" type="text/css">
        <script src="static/js/paymentInfo.js"></script>
        <title>Payments</title>

    </head>
    <body>
        <h1>Choose a preferred Payments Method</h1>
        <img src="static\images\moneyksh.png" alt="Kenyan Cash" title="Kenyan Cash">
        
           
                    <fieldset>
                        <legend>
                            <img src="static\images\mpesa.png" alt="Mpesa" width="50px" height="50px">
                        </legend>
                        <form>
                            <p>
                                <label for="Mpesa Phone Number">Phone Number</label>
                                <input type="tel" name="M-Pesa Phone Number" required>
                            </p>
                            <p>
                                <label for="Full Name:">Full Name</label required>
                                <input type="text" name="Full Name" required>
                            </p>
                            <p>
                                <label for="Amount">Amount(kshs)</label>
                                <input type="text" name="Amount" id="Amount" required>                                
                            </p>
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                        </form>
                        
                    </fieldset>
               

                
                    <fieldset>
                        <legend>
                            <img src="static\images\visa.png" alt="VISA" width="70px" height="40px">
                        </legend>
                        <form>
                            <p>
                                <label for="CardNo">Card Number</label>
                                <input type="text" name="CardNo" id="CardNo" required>
                            </p>
                            <p>
                                <label for="Expiration Date">Expiration Date</label>
                                <input type="text" name="Expiration Date" id="Expiration Date" required>
                            </p>
                            <p>
                                <label for="CVV">CVV</label>
                                <input type="text" name="CVV" id="CVV" required>
                            </p>
                            <p>
                                <label for="Amount">Amount(kshs)</label>
                                <input type="text" name="Amount" id="Amount" required>                                
                            </p>
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                            
                        </form>
                    </fieldset>
               

                
                    <fieldset>
                        <legend>
                            <img src="static\images\insurance.png" alt="Health Insurance" width="300px" height="300px">
                        </legend>
                        <form>
                            <p>
                                <label for="Cname">Company Name</label>
                                <input type="text" name="Cname" id="Cname" required>
                            </p>
                            <p>
                                <label for="CardNo">Card Number</label>
                                <input type="text" name="CardNo" id="CardNo" required>
                            </p>
                            <p>
                                <label for="Amount">Amount(kshs)</label>
                                <input type="text" name="Amount" id="Amount" required>                                
                            </p>
                            <button type="reset">Reset</button>
                            <button type="submit">Submit</button>
                        </form>
                    </fieldset>

                    <button id="HomePage" onclick="HomePage()">Home</button>
                

    </body>
</html>
